{% extends "base.html" %}

{% block title %}Создать рассылку - Admin Panel{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-megaphone"></i> Создать рассылку</h2>
    <a href="/broadcasts" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Назад</a>
</div>

<div class="card">
    <div class="card-body">
        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i> Рассылка будет отправлена <strong>{{ total_users }}</strong> пользователям
        </div>

        <form method="post" action="/broadcasts/create">
            <div class="mb-3">
                <label class="form-label">Текст сообщения *</label>
                <textarea name="text" class="form-control" rows="6" required placeholder="Введите текст рассылки..."></textarea>
                <small class="text-muted">Поддерживается HTML разметка</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Кнопка (опционально)</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="button_text" class="form-control" placeholder="Текст кнопки">
                    </div>
                    <div class="col-md-6">
                        <input type="url" name="button_url" class="form-control" placeholder="https://...">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-send"></i> Начать рассылку
            </button>
        </form>
    </div>
</div>
{% endblock %}
