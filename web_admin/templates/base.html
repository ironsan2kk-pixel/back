<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/admin.css" rel="stylesheet">

    {% block head %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3><i class="bi bi-robot"></i> Bot Admin</h3>
            </div>

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if page == 'dashboard' %}active{% endif %}" href="/">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'users' %}active{% endif %}" href="/users">
                        <i class="bi bi-people"></i> Пользователи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'channels' %}active{% endif %}" href="/channels">
                        <i class="bi bi-broadcast"></i> Каналы
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'packages' %}active{% endif %}" href="/packages">
                        <i class="bi bi-box-seam"></i> Пакеты
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'promocodes' %}active{% endif %}" href="/promocodes">
                        <i class="bi bi-ticket-perforated"></i> Промокоды
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'payments' %}active{% endif %}" href="/payments">
                        <i class="bi bi-credit-card"></i> Платежи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'referrals' %}active{% endif %}" href="/referrals">
                        <i class="bi bi-share"></i> Рефералы
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'broadcasts' %}active{% endif %}" href="/broadcasts">
                        <i class="bi bi-megaphone"></i> Рассылки
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'logs' %}active{% endif %}" href="/logs">
                        <i class="bi bi-journal-text"></i> Логи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'settings' %}active{% endif %}" href="/settings">
                        <i class="bi bi-gear"></i> Настройки
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Content -->
        <div id="content">
            <!-- Top navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-dark">
                        <i class="bi bi-list"></i>
                    </button>

                    <div class="ms-auto d-flex align-items-center">
                        <span class="text-muted me-3">
                            <i class="bi bi-clock"></i>
                            <span id="current-time"></span>
                        </span>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <div class="main-content p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Sidebar toggle
        document.getElementById('sidebarCollapse').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString('ru-RU');
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
